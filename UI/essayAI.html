<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay AI Generator</title>
    <link rel="stylesheet" href="essayAI.css">
</head>
<body>
<div class="container">
    <h1>Essay AI Generator</h1>
    <form id="essayForm">
        <div class="form-group">
            <label for="topic">Essay Topic:</label>
            <input type="text" id="topic" name="topic" required>
        </div>
        <div class="form-group">
            <label for="type">Essay Type:</label>
            <select id="type" name="type" required>
                <option value="Narrative">Narrative</option>
                <option value="Descriptive">Descriptive</option>
                <option value="Expository">Expository</option>
                <option value="Persuasive">Persuasive</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wordCount">Number of Words:</label>
            <input type="number" id="wordCount" name="wordCount" required>
        </div>
        <button type="submit">Generate Essay</button>
    </form>
    <div class="banter-loader" style="display: none;">
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
    </div>
</div>
<script src="essayAi.js"></script>
</body>
</html>
