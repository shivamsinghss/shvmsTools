<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="jsonFormator.css">
</head>
<body>
<div class="container">
    <h1>{JSON Formatter}</h1>
    <div class="editor-container">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea id="jsonInput" placeholder="Enter JSON here..." oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
    </div>

    <button onclick="formatJson()">Format JSON</button>
    <pre id="outputContainer">
            <h3>output will be displayed here...</h3>
        </pre>
</div>
<script src="jsonFormator.js"></script>
</body>
</html>
