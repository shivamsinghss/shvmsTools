<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression</title>
    <link rel="stylesheet" href="imageResizer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Image Compression Tool</h1>
        <form id="upload-form">
            <div class="form-group">
                <label for="file">Select an image:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="percentage">Compression Percentage:</label>
                <input type="number" id="percentage" name="percentage" min="1" max="100" required>
            </div>
            <button type="submit">Compress Image</button>
        </form>
        <div id="output">
            <h2>Compressed Image</h2>
            <img id="compressed-image" alt="Compressed Image">
            <a id="download-button" download="compressed_image.jpg">Download</a>
        </div>
    </div>
    <script src="imageResizer.js"></script>
</body>
</html>
